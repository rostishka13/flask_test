{%extends 'base.html'%}

{% block title %} Login page {% endblock title %}

{% block content %}
<h1>Login page</h1>
<form method="POST">
    {{form.hidden_tag()}}
    {{form.username}}
    {{form.password}}
    {{form.submit}}
</form>
<a href="{{url_for('register')}}">Don't have an account? sign up</a>


{% endblock content%}
